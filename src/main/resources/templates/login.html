<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style type="text/css">
        ui li{
            list-style: none;
        }
    </style>
</head>
<body>
<div>
    <form name="form" accept-charset="UTF-8" action="/dologin">
        <ul>
            <li>
                <label class="input-tips2">用户名:</label>
                <div class="inputOuter2">
                    <input type="text" id="firstname" name="firstname" maxlength="16"/>
                </div>
            </li>
            <li>
                <label class="input-tips2">密码:</label>
                <div>
                    <input type="password" id="passwd" name="passwd" maxlength="16"/>
                </div>
            </li>
            <li>
                <div>
                    <input type="submit" value="登录"/>
                    <a href="/regist">注册</a>
                </div>
            </li>
        </ul>
    </form>
</div>

</body>
</html>
