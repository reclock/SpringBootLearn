<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<div>
    <h2>欢迎来到我的世界！！！</h2>
    <p th:text="${haha}"></p>

</div>
<div id="app">
    <p>{{ message }}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    })

</script>

</body>
</html>
