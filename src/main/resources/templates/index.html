<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<title>登录页</title>
		<script src="./js/lay/modules/jquery.js"></script>
		<script src="./js/layui.all.js"></script>
		<link type="text/css" rel="stylesheet" th:href="@{../static/css/layui/layui.css}"/>
	</head>
	<style type="text/css">
		.father{width: 1000px;height:auto;margin: 0 auto;}
		.layui-input{width:300px;line-height:40px;}
		.login-main{margin-top:300px;margin-left:350px;width:300px;height:400px;/* border:1px solid #e6e6e6; */} 
		.layui-form{margin-top:20px;}
		.layui-input-inline{margin-top:30px;}
		 button{width:300px;}
	</style>
	<body bgcolor="#1E9FFF">
		<div class="father">
			<div class="login-main">
				<p style="color:#2E8B57;font-size: 25px;text-align: center;">欢迎登陆</p>
				<form class="layui-form" accept-charset="UTF-8" action="/dologin">
					<div class="layui-input-inline">
						<input type="text" class="layui-input" name="firstname" required lay-verify="required" placeholder="请输入用户名"
						 autocomplete="off">
					</div><br>
					<div class="layui-input-inline">
						<input type="password" class="layui-input" name="passwd" required lay-verify="required" placeholder="请输入密码"
						autocomplete="off">
					</div><br>
					<div class="layui-input-inline login-btn">
						<button lay-submit lay-filter="login" class="layui-btn" >登录</button>
					</div>
					<hr/>
					
					<p style="font-size: 15px; color:#0069D9; text-align: right;"><a href="regist" class="fl">立即注册</a>
					<a href="javascript:;" class="fr">忘记密码？</a></p>
				</form>
			</div>
		</div>
	</body>
</html>
